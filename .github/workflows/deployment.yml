name: Build and deploy app image

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}
  LATEST_IMAGE_NAME: ghcr.io/${{ github.repository }}:latest

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          docker pull ${{ env.LATEST_IMAGE_NAME }} > /dev/null || true

          docker build . \
            --cache-from ${{ env.LATEST_IMAGE_NAME }} \
            --file .docker/Dockerfile \
            --tag ${{ env.IMAGE_NAME }} \
            --tag ${{ env.LATEST_IMAGE_NAME }}

          docker push ${{ env.IMAGE_NAME }} > /dev/null
          docker push ${{ env.LATEST_IMAGE_NAME }} > /dev/null
